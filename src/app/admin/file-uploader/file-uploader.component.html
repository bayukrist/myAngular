<h1 mat-dialog-title>Upload File</h1>

<div mat-dialog-content>
    <input type="file" id="file" (change)="onFileChange($event)">
</div>
<br>
<div mat-dialog-action align="right">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="uploadFile()" [disabled]="loadingUpload">{{loadingUpload ? 'Uploading' : 'Upload'}}</button>
</div>
